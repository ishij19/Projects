<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ishi's Spotify</title>
    <link rel="stylesheet" href="spotify.css">
</head>
<body>
    <nav>
        <ul>
            <li class='brand'><img src="logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>    
        </ul>
    </nav>

    <div class="container">
        <H1>Best of NCS - No Copyright Sounds</H1>
        <div>
            <div class="songItem">
                <img src="1.jpg" alt="1" >
                <span>Let me love you</span>
                <span class="songlistplay"><span>05:34</span> <i class="fas fa-play-circle"></i> </span>
            </div>
        </div>
        <div class="songList"></div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100" >
        <div class="icon">
            <!-- fontawesome icons -->
             <i class="fas fs-2x fa-step-backward"></i>
             <i class="fas fs-3x fa-play-circle"></i>
             <i class="fas fs-3x fa-step-forward"></i>
        </div>
    </div>
    
    
    <script src="spotify.js"></script>
    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
</body>
</html>
